<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="Description">
    <link rel="stylesheet" type="text/css" href="rockpaperscissors_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h1>RO-SHAM-BO</h1>
    <button id="bt_throw">Throw</button>
    <form>
        <input type="radio" name="choice" value="Rock" checked> Rock<br>
        <input type="radio" name="choice" value="Paper"> Paper<br>
        <input type="radio" name="choice" value="Scissors"> Scissors
    </form>
    <div id="player_throw"></div>
    <div id="cpu_throw"></div>
    <div id="outcome"></div>
    <div class="rps_pics">
        <img id="rock" src="https://thumbs-prod.si-cdn.com/Cr9d5dzF9XYrXcd5urftsdlPIDg=/800x600/filters:no_upscale()/https://public-media.smithsonianmag.com/filer/lifelist-easter-island-631.jpg"/>
        <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTpRPXHPAZ5RslmJ5J2vsUCQQl3-s9TM5_qCeDHJ0tRuZL6shSuA"/>
        <img id="scissors" src="https://i.pinimg.com/564x/70/a3/5d/70a35d505685f19e02f3a38d74e5fae2--the-big-lebowski-scissors.jpg"/>
    </div>
    <script src='lab8.js'></script>
</body>
</html>
