<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password</title>
</head>
<body>
    <script>
        let alphabet = 'abcdefghijklmnopqrstuvwxyz';
        alphabet += alphabet.toUpperCase();
        alphabet += '0123456789';
        alphabet += '!@#$%^&*()';
        let output = '';
        function random_element(array) {
            let random_index = Math.floor(Math.random() * array.length);
            return array[random_index];
        }

        let n_characters = prompt("How many chars for password?");
        n_characters = parseInt(n_characters);

        for (let i=0; i<n_characters; i=i+1) {
            output += random_element(alphabet)
        };

        //document.write(output)
        alert(output)

        console.log(output)


    </script>
</body>
</html>
